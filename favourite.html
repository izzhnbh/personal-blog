<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 40px;
        }
        section h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .favorite-item {
            text-align: center;
            margin-bottom: 30px;
        }
        .favorite-item img {
            width: 50%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .favorite-item iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .favorite-item ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        .favorite-item ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .favorite-item ul li a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            main {
                padding: 10px;
            }
            .favorite-item img, .favorite-item iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MY FAVOURITE</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="schedule.html">Timetable</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <p>Here are some of my favorite things or hobbies:</p>
            <div class="favorite-item">
                <h2>Favourite Person: My Family</h2>
                <img src="family.jpg" alt="My Family">
            </div>
            <div class="favorite-item">
                <h2>Favourite Food: Nasi Ayam</h2>
                <ul>
                    <li><a href="https://resepichenom.com/resepi/nasi-ayam-sedap/show">Resipi Nasi Ayam</a></li>
                </ul>
                <iframe src="https://www.youtube.com/embed/FamGd3JRS_s?si=5RyfS3ZUhUEy2o2Q" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="favorite-item">
                <h2>Favourite Song: Enchanted</h2>
                <ul>
                    <li><a href="https://youtu.be/igIfiqqVHtA?si=C3J5A1LQpAMh8TLi">Enchanted MV</a></li>
                </ul>
                <iframe src="https://www.youtube.com/embed/igIfiqqVHtA?si=C3J5A1LQpAMh8TLi" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="favorite-item">
                <h2>Hobby: Read webtoon</h2>
                <img src="webtoon.jpg" alt="Webtoon">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My HTML Learning Journey</p>
    </footer>
</body>
</html>
